<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Always Bounce - Embed Test</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #111;
      overflow: hidden;
      font-family: sans-serif;
    }

    #wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    iframe {
      width: 960px;
      height: 540px;
      border: none;
      background: black;
      touch-action: manipulation;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      user-select: none;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      transition: all 0.3s ease;
    }

    #fullscreen-toggle {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 14px;
      background: #222;
      color: white;
      border: 1px solid #555;
      cursor: pointer;
    }

    .fullscreen iframe {
      width: 100vw;
      height: calc(100vh - 60px); /* simulate Poki menu */
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <iframe src="/index.html" id="game-frame" allowfullscreen></iframe>
    <button id="fullscreen-toggle">Toggle Fullscreen</button>
  </div>

  <script>
    const wrapper = document.getElementById('wrapper')
    const toggleBtn = document.getElementById('fullscreen-toggle')
    const gameFrame = document.getElementById('game-frame')

    // Toggle fullscreen mode
    toggleBtn.addEventListener('click', () => {
      wrapper.classList.toggle('fullscreen')
      gameFrame.contentWindow?.focus()
    })

    // Autofocus when iframe loads
    gameFrame.addEventListener('load', () => {
      gameFrame.contentWindow?.focus()
    })

    // Extra: focus iframe on any click in wrapper
    wrapper.addEventListener('click', () => {
      gameFrame.contentWindow?.focus()
    })
  </script>
</body>
</html>
